{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "lan"
      ]
    },
    "lease-database": {
      "type": "memfile"
    },
    "valid-lifetime": 7200,
    "calculate-tee-times": true,
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "192.168.86.1"
      },
      {
        "name": "domain-name",
        "data": "home.arpa"
      }
    ],
    "subnet4": [
      {
        "id": 1,
        "subnet": "192.168.86.0/24",
        "pools": [
          {
            "pool": "192.168.86.20 - 192.168.86.99"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.86.1"
          }
        ],
        "reservations": [
          {
            "hw-address": "00:11:22:33:44:05",
            "ip-address": "192.168.86.5",
            "hostname": "eap1"
          },
          {
            "hw-address": "00:11:22:33:44:06",
            "ip-address": "192.168.86.6",
            "hostname": "eap2"
          },
          {
            "hw-address": "00:11:22:33:44:10",
            "ip-address": "192.168.86.10",
            "hostname": "rpi"
          }
        ]
      }
    ],
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea4-ctrl-socket"
    },
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output-options": [
          {
            "output": "syslog",
            "pattern": "%m"
          }
        ],
        "severity": "WARN"
      }
    ]
  }
}
