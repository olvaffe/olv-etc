{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "enp0s2"
      ]
    },
    "lease-database": {
      "type": "memfile"
    },
    "valid-lifetime": 7200,
    "calculate-tee-times": true,
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "192.168.87.1"
      },
      {
        "name": "domain-name",
        "data": "lan"
      }
    ],
    "subnet4": [
      {
        "id": 1,
        "subnet": "192.168.87.0/24",
        "pools": [
          {
            "pool": "192.168.87.20 - 192.168.87.99"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.87.1"
          }
        ],
        "reservations": [
          {
            "hw-address": "00:11:22:33:44:55",
            "ip-address": "192.168.87.10",
            "hostname": "rpi"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output-options": [
          {
            "output": "syslog",
            "pattern": "%m"
          }
        ],
        "severity": "WARN"
      }
    ]
  }
}
