services:
  omada:
    image: docker.io/mbentley/omada-controller:5.15
    container_name: omada
    volumes:
      - /home/pod-omada/omada-data:/opt/tplink/EAPController/data
      - /home/pod-omada/omada-logs:/opt/tplink/EAPController/logs
    ports:
      - "8088:8088"
      - "8043:8043"
      - "8843:8843"
      - "27001:27001/udp"
      - "29810:29810/udp"
      - "29811-29816:29811-29816"
    environment:
      - TZ=America/Los_Angeles
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    stop_grace_period: 60s
    restart: unless-stopped
