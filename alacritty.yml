selection:
  semantic_escape_chars: "()[]{}<>`'\",;:*|\t "
  save_to_clipboard: true

font:
  # 11pt * 1.75 (text-scaling-factor)
  size: 19.25

color-schemes:
  hcl007070: &color-scheme-hcl007070
    bright:
      black: '#777777'
      blue: '#0d81a0'
      cyan: '#0ebfb2'
      green: '#50c070'
      magenta: '#ea8adc'
      red: '#e74d4e'
      white: '#ffffff'
      yellow: '#abb234'
    normal:
      black: '#000000'
      blue: '#0d81a0'
      cyan: '#0ebfb2'
      green: '#50c070'
      magenta: '#ea8adc'
      red: '#e74d4e'
      white: '#c6c6c6'
      yellow: '#abb234'
    primary:
      background: '#000000'
      foreground: '#c6c6c6'

  old: &color-scheme-old
    primary:
      background: '#000000'
      foreground: '#dddddd'
    normal:
      black:   '#000000'
      red:     '#cc0403'
      green:   '#19cb00'
      yellow:  '#cecb00'
      blue:    '#0d73cc'
      magenta: '#cb1ed1'
      cyan:    '#0dcdcd'
      white:   '#dddddd'
    bright:
      black:   '#767676'
      red:     '#f2201f'
      green:   '#23fd00'
      yellow:  '#fffd00'
      blue:    '#1a8fff'
      magenta: '#fd28ff'
      cyan:    '#14ffff'
      white:   '#ffffff'

colors: *color-scheme-hcl007070
