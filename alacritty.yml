selection:
  semantic_escape_chars: "()[]{}<>`'\",;:*|\t "
  save_to_clipboard: true

font:
  # size * (dpi / 96) * disntance, with size 11, dpi 160, and distance 1.05
  size: 19.25

color-schemes:
  hcl007070: &color-scheme-hcl007070
    bright:
      black: '#777777'
      blue: '#0d81a0'
      cyan: '#0ebfb2'
      green: '#50c070'
      magenta: '#ea8adc'
      red: '#e74d4e'
      white: '#ffffff'
      yellow: '#abb234'
    normal:
      black: '#000000'
      blue: '#0d81a0'
      cyan: '#0ebfb2'
      green: '#50c070'
      magenta: '#ea8adc'
      red: '#e74d4e'
      white: '#c6c6c6'
      yellow: '#abb234'
    primary:
      background: '#000000'
      foreground: '#c6c6c6'

colors: *color-scheme-hcl007070
