selection:
  semantic_escape_chars: "()[]{}<>`'\",;:*|\t "
  save_to_clipboard: true

font:
  # 11pt * 1.6 (text-scaling-factor)
  size: 17.6

colors:
  bright:
    black: '#777777'
    blue: '#6dc1ff'
    cyan: '#5ccbc0'
    green: '#8fc93d'
    magenta: '#ff78bd'
    red: '#ff6a59'
    white: '#ffffff'
    yellow: '#e1b037'
  normal:
    black: '#000000'
    blue: '#6dc1ff'
    cyan: '#5ccbc0'
    green: '#8fc93d'
    magenta: '#ff78bd'
    red: '#ff6a59'
    white: '#b9b9b9'
    yellow: '#e1b037'
  primary:
    background: '#000000'
    foreground: '#b9b9b9'
