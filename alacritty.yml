selection:
  semantic_escape_chars: "()[]{}<>`'\",;:*|\t "
  save_to_clipboard: true

font:
  # 11pt * 1.75 (text-scaling-factor)
  size: 19.25

colors:
  bright:
    black: '#6a6a6a'
    blue: '#3b98e0'
    cyan: '#2aa198'
    green: '#719e07'
    magenta: '#f1559c'
    red: '#fc5246'
    white: '#ffffff'
    yellow: '#b58900'
  normal:
    black: '#000000'
    blue: '#3b98e0'
    cyan: '#2aa198'
    green: '#719e07'
    magenta: '#f1559c'
    red: '#fc5246'
    white: '#b9b9b9'
    yellow: '#b58900'
  primary:
    background: '#000000'
    foreground: '#b9b9b9'
